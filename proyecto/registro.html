    <main id="registro" class="container">
        <div class="h1">Registro de un cuerpo celeste</div>
        <form id="form" class="form-group">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txt_select">Seleccionar tipo de cuerpo celeste: </label>
                    <select class="form-control" id="txt_select">
                        <option value=""></option>
                        <option value="estrella">Estrella</option>
                        <option value="planeta">Planeta</option>
                        <option value="satelite">Satételite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txt_nombre">Nombre:</label>
                    <input type="text" class="form-control" id="txt_nombre">
                </div>
                <div class="form-group">
                    <label for="txt_masa">Masa:</label>
                    <input type="text" id="txt_masa" class="form-control">
                </div>
                <div class="form-group">
                    <label for="txt_temp_media">Temperatura media:</label>
                    <input type="text" id="txt_temp_media" class="form-control">
                </div>

                <div class="form-group">
                    <label for="txt_duracion_dia">Duración de un día:</label>
                    <input type="text" id="txt_duracion_dia" class="form-control">
                </div>
            </div>
            <!-- estrellas -->
            <div id="estrella" class="hidden col-md-6">
                <div class="form-group">
                    <label for="txt_edad">Edad:</label>
                    <input class="form-control" type="text" id="txt_edad">
                </div>
                <div class="form-group">
                    <label for="txt_composicion">Composición: </label>
                    <input class="form-control" type="text" id="txt_composicion">
                </div>
                <div class="form-group">
                    <label for="txt_intensidad">Intensidad lumínica:</label>
                    <input class="form-control" type="text" id="txt_intensidad">
                </div>
                <div class="form-group">
                    <label for="txt_tamano">Tamaño:</label>
                    <input class="form-control" type="text" id="txt_tamano">
                </div>
            </div>
            <!-- planetas -->
            <div id="planeta" class="hidden col-md-6">
                <div class="form-group">
                    <label for="txt_distancia">Distancia media del sol:</label>
                    <input class="form-control" type="text" id="txt_distancia">
                </div>
                <div class="form-group">
                    <label for="txt_duracion_ano">Duración de un año: </label>
                    <input class="form-control" type="text" id="txt_duracion_ano">
                </div>
                <div class="form-group">
                    <label for="txt_cantidad_satelites">Cantidad de satélites:</label>
                    <input class="form-control" type="number" id="txt_cantidad">
                </div>
                <div class="form-group">
                    <label for="txt_satelites_orbita">Satélites en su órbita:</label>
                    <input class="form-control" type="number" id="txt_satelites_orbita">
                </div>
            </div>
            <!-- satelites -->
            <div id="satelite" class="hidden col-md-6">
                <div class="form-group">
                    <label for="distancia_entre">Distancia media existente entre el satélite y el cuerpo sobre el cual orbita: </label>
                    <input class="form-control" type="text" id="txt_distancia_entre">
                </div>
                <div class="form-group">
                    <label for="txt_carac">Características principales: </label>
                    <input class="form-control" type="text" id="txt_caracteristicas">
                </div>
                <div class="form-group">
                    <label for="txt_planeta_pertenece">Planeta al que pertenece: </label>
                    <input class="form-control" type="text" id="txt_planeta_pertenece">
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-success" id="btn_guardar">Submit</button>
            </div>
        </form>
