        <div class="container-fluid">

                    <li> <a href="registro.html">Agregar cuerpo celeste</a></li>
                    <li> <a href="registro_programa_espacial.html">Agregar programa espacial</a></li>
                    <li> <a href="registro_misiones.html">Agregar misiones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="h1">Registro de misiones</div>
        <form action="" class="form-group" id="mision_form">
            <div class="form-group">
                <label for="txt_nombre_mision">Nombre de la mision:</label>
                <input type="text" class="form-control" name="txt_nombre_mision" aria-describedby="emailHelp">
            </div>
            <div class="form-group row">
                <label for="txt_tripulantes" class="col-md-12">Tripulantes:</label>
                <select class="selectpicker col-md-12 col-xs-12" name="txt_tripulantes" id="select" multiple data-live-search="true">
                    <option>Franklin Chang-Díaz</option>
                    <option>Neil Armstrong</option>
                    <option>Yuri Gagarin</option>
                    <option>Valentina Tereshkova</option>
                    <option>Rodolfo Neri Vela</option>
                    <option>Buzz Aldrin</option>
                    <option>Sally Ride</option>
                    <option>John Glenn</option>
                    <option>Laika</option>
                    <option>Ham</option>   
                </select>
            </div>
            <div class="form-group">
                <label for="txt_fecha_lanzamiento">Fecha de lanzamiento:</label>
                <input type="date" class="form-control" name="txt_fecha_lanzamiento" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="txt_duracion">Duración en tiempo:</label>
                <input type="text" class="form-control" name="txt_duracion" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="txt_datos_interes">Datos de interés:</label>
                <input type="text" class="form-control" name="txt_datos_interes" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="txt_resultado">Resultado:</label>
                <input type="text" class="form-control" name="txt_resultado" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="txt_nave">Nave:</label>
                <input type="text" class="form-control" name="txt_nave" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="txt_destino">Cuerpo celeste destino:</label>
                <select class="form-control" id="txt_destino" name="txt_destino">
                    <option value=""></option>
                    <option value="Orbital">Orbital</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txt_programa">Programa espacial a cual pertenece:</label>
                <select class="form-control" id="txt_programa_pertenece" name="txt_programa">
                    <option value=""></option>
                </select>
            </div>
            <div class="col-md-12 row">
                <button type="submit" class="btn btn-success" id="btn_guardar">Submit</button>
            </div>
        </form>
    </main>
