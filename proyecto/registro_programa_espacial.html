    <main class="container">
        <div class="h1 ">Registro de programa espacial</div>
        <form action="" class="form-group" id="programa_form">
            <div class="form-group">
                <label for="txt_nombre_programa">Nombre del programa:</label>
                <input type="text" class="form-control" name="txt_nombre_programa" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="txt_fecha_inicio">Fecha de inicio:</label>
                <input type="date" class="form-control" name="txt_fecha_inicio" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="txt_fecha_final">Fecha de finalización:</label>
                <input type="date" class="form-control" name="txt_fecha_final" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="txt_alcance">Alcance (descripción del alcance):</label>
                <input type="text" class="form-control" name="txt_alcance" aria-describedby="emailHelp">
            </div>

            <div class="col-md-12 row">
                <button type="submit" class="btn btn-success" id="btn_guardar">Submit</button>
            </div>
        </form>
    </main>
